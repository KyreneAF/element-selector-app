<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 18px;
        margin: 0 0 8px 0;
        color: #1a202c;
      }

      .header p {
        font-size: 14px;
        color: #718096;
        margin: 0;
      }

      .button {
        width: 100%;
        padding: 12px 16px;
        background: linear-gradient(135deg, #fa01b3 0%, #c2185b 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 12px;
      }

      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(250, 1, 179, 0.3);
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
        margin-top: 8px;
      }

      .status.active {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.inactive {
        background: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Element Selector</h1>
      <p>Select elements on any webpage</p>
    </div>

    <button id="startSelection" class="button">Start Selection</button>

    <button
      id="stopSelection"
      class="button"
      style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)"
      disabled
    >
      Stop Selection
    </button>

    <div id="status" class="status inactive">Ready to select elements</div>

    <script src="popup.js"></script>
  </body>
</html>
